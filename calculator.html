<!DOCTYPE html>
<html>
<head>

<title>Calculator</title>

<!--CSS code start here-->

<style>
	section{
          width: 540px;
    height: 300px;
    margin: 100px 378px;
    box-shadow: 1px 1px 20px 4px #888888;
    border-radius: 7px;
    padding-top: 5px;
	}
	.input{
		    margin: 47px;
	}
	#demo{
		    text-align: center;
	}

</style>

<!--CSS code End here-->

<!--javascript code start here-->

<script>

function calSum()
{
		var no1 = parseInt(document.getElementById("text1").value);
		var no2 = parseInt(document.getElementById("text2").value);
		var opt = parseInt(document.getElementById("my-selection").selectedIndex);
		var result
		var ab
		
		switch (opt) {

    case 0:
        result=no1+no2;
        ab="Addition"
        break;
    case 1:
        result=no1-no2;
        ab="Subtraction"
        break;
    case 2:
        result=no1/no2;
        ab="Division"
        break;
    case 3:
    	result=no1%no2;
    	ab="Modulus/Remainder"
        break;
    case 4:
        result=no2*no1;
        ab="Multiplication"
        
}
document.getElementById("demo").innerHTML= "The " + ab +" Of Two Number Is " + result ;

}
</script>

<!--javascript code start end-->


</head>

<body>
<main>	
		<header>
		      <h1>Addition,Subtraction,Division,Modulus,Multiplication Program In Javascript Using Switch Case</h1>
		</header>
		<section>
			<h2 style="text-align: center;">Calculator</h2>
		<form >
		     
			<input type="text" id="text1" class="input" placeholder="Enter a number"/>
			<input type="text" id="text2" class="input" placeholder="Enter a number"/>

			<select id="my-selection" style="margin: 30px 0px 0px 170px;">
				<option>Addition</option>
				<option>Substration</option>
				<option>Division</option>
				<option>Modulus</option>
				<option>Multiple</option>
			</select>

			<button type="button" style="margin-left: 30px;" onclick="calSum()">Calculate</button>

		</form>

		<p id="demo" >The Result is: </p>

		</section>
</main>

</body>
</html>
